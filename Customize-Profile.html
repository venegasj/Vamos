<!doctype html>
<html>
    <head>
        <tile>Customize Profile</tile>
    </head>
    <body>
        <h1>Customize Profile</h1>
        <h2>Change Password</h2>
        <input type="text"         placeholder="Current Password:">         <br>
        <input type="text"         placeholder="New Password:">         <br>
        <input type="button"       value      ="Save Changes" onclick="location.href= 'Welcome to VAMOS.html'"><br>
        <h2>Add Interests</h2>
        <div>Interests:</div>
        <textarea rows=5 cols=50></textarea>
        <h2>Set Location</h2>
        <input type="text"         placeholder="Location:">           <br>
        <h2>Change Availibity Status</h2>
        <input type="radio" name="Status"><label>Availiable</label><br>
        <input type="radio" name="Status"><label>Unavailible</label><br>
        <h2>Turn Location On/Off</h2>
        <input type="radio" name="Location"><label>On</label><br>
        <input type="radio" name="Location"><label>Off</label><br>
        <input type="button"       value      ="Save" onclick="location.href= 'Welcome to VAMOS.html'"><br>
        <a href ="index.html">HOME</a>
    </body>
</html>
